<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দারাজ - অনলাইন শপিং</title>
    <style>
        /* সাধারণ স্টাইল */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* হেডার স্টাইল */
        header {
            background-color: #f57224;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* নেভিগেশন মেনু */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        /* প্রোডাক্ট স্টাইল */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product p {
            color: #f57224;
            font-size: 18px;
            font-weight: bold;
        }

        /* ফুটার স্টাইল */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- হেডার -->
    <header>
        <h1>দারাজ - অনলাইন শপিং</h1>
    </header>

    <!-- নেভিগেশন মেনু -->
    <nav>
        <a href="#">হোম</a>
        <a href="#">প্রোডাক্ট</a>
        <a href="#">অফার</a>
        <a href="#">যোগাযোগ</a>
    </nav>

    <!-- প্রোডাক্ট সেকশন -->
    <div class="products">
        <div class="product" onclick="window.location.href='product1.html'">
            <img src="https://via.placeholder.com/150" alt="প্রোডাক্ট ১">
            <h3>প্রোডাক্ট ১</h3>
            <p>৳১০০</p>
        </div>
        <div class="product" onclick="window.location.href='product2.html'">
            <img src="https://via.placeholder.com/150" alt="প্রোডাক্ট ২">
            <h3>প্রোডাক্ট ২</h3>
            <p>৳২০০</p>
        </div>
        <div class="product" onclick="window.location.href='product3.html'">
            <img src="https://via.placeholder.com/150" alt="প্রোডাক্ট ৩">
            <h3>প্রোডাক্ট ৩</h3>
            <p>৳৩০০</p>
        </div>
        <div class="product" onclick="window.location.href='product4.html'">
            <img src="https://via.placeholder.com/150" alt="প্রোডাক্ট ৪">
            <h3>প্রোডাক্ট ৪</h3>
            <p>৳৪০০</p>
        </div>
    </div>

    <!-- ফুটার -->
    <footer>
        <p>&copy; ২০২৩ দারাজ - অনলাইন শপিং</p>
    </footer>

</body>
</html>
